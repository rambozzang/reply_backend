<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도베르만 임시 비밀번호 안내</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .password-box {
            font-size: 24px;
            color: #4A90E2;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background-color: #e9f2fd;
            border-radius: 5px;
            text-align: center;
            border: 1px dashed #4A90E2;
        }
        .warning {
            color: #dc3545;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>도베르만</h1>
        </div>
        <div class="content">
            <h2>임시 비밀번호 안내</h2>
            <p><span th:text="${userName}">고객님</span>, 안녕하세요. 도베르만입니다.</p>
            <p>요청하신 비밀번호 재설정이 완료되었습니다.</p>
            <p>아래의 임시 비밀번호로 로그인하신 후, 보안을 위해 비밀번호를 변경해 주시기 바랍니다.</p>
            
            <div class="password-box" th:text="${newPassword}">tempPassword123</div>
            
            <p class="warning">* 보안을 위해 로그인 후 반드시 비밀번호를 변경해 주세요.</p>
            <p>도베르만을 이용해 주셔서 감사합니다.</p>
        </div>
        <div class="footer">
            <p>본 메일은 발신전용이며 회신이 되지 않습니다.</p>
            <p>© 2024 도베르만. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
