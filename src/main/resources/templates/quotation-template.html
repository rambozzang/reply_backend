<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>도베르만 상담 견적 안내</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F9FAFB;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .header {
            background-color: #FFFFFF;
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #F0F0F0;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 0;
        }

        .content {
            padding: 32px 28px;
        }

        .section {
            margin-bottom: 28px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 16px;
            text-align: center;
        }

        h3 {
            font-size: 18px;
            font-weight: 600;
            color: #545FD5;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #EFEFEF;
        }

        p {
            margin-bottom: 16px;
            font-size: 16px;
        }

        .quotation-title {
            font-size: 20px;
            color: #333333;
            font-weight: 600;
            margin: 16px 0;
            padding: 16px;
            background-color: #F9FAFB;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #545FD5;
        }

        .quotation-content {
            margin: 16px 0;
            line-height: 1.6;
            padding: 20px;
            background-color: #F9FAFB;
            border-radius: 8px;
            border-left: 4px solid #545FD5;
        }

        .quotation-cost {
            font-size: 22px;
            color: #545FD5;
            font-weight: 700;
            margin: 16px 0;
            padding: 20px;
            background-color: #F9FAFB;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #545FD5;
        }

        .company-info {
            margin-top: 28px;
            text-align: right;
            font-weight: 600;
            font-size: 16px;
            color: #555;
        }

        .footer {
            background-color: #F9FAFB;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #EFEFEF;
        }

        .footer p {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .footer .copyright {
            font-size: 12px;
            color: #999;
        }

        .contact-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 28px auto 0;
            padding: 14px 24px;
            background-color: #545FD5;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(84, 95, 213, 0.25);
            transition: all 0.2s ease;
        }

        .contact-button:hover {
            background-color: #4A55C2;
            box-shadow: 0 4px 12px rgba(84, 95, 213, 0.4);
        }

        .highlight {
            border-top: 4px solid #545FD5;
            width: 40px;
            margin: 0 auto 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">

            <img src="https://www.doberman.kr/logo.png" alt="도베르만 로고" class="logo" />
        </div>
        <div class="content">
            <div class="section">
                <h2>상담 견적 안내</h2>
                <div class="highlight"></div>
                <p>안녕하세요, 도베르만입니다.</p>
                <p>요청하신 상담에 대한 견적 내용을 안내드립니다.</p>
            </div>

            <div class="section">
                <h3>견적 제목</h3>
                <div class="quotation-title" th:text="${quotationTitle}"></div>
            </div>

            <div class="section">
                <h3>견적 내용</h3>
                <div class="quotation-content" th:utext="${quotationContent}"></div>
                <!-- <div class="quotation-content" th:text="${quotationContent}" style="white-space: pre-line;"></div> -->
            </div>

            <div class="section">
                <h3>견적 비용</h3>
                <div class="quotation-cost" th:text="${quotationCost}"></div>
            </div>

            <div class="company-info">
                <p>보낸 회사: <span th:text="${senderCompany}"></span></p>
            </div>

            <a href="https://www.doberman.kr" class="contact-button">홈페이지 방문하기</a>
        </div>
        <div class="footer">
            <p>추가 문의사항이 있으시면 언제든지 연락해 주세요.</p>
            <p>본 메일은 발신전용이며 회신이 되지 않습니다.</p>
            <p class="copyright">© 2024 도베르만. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
