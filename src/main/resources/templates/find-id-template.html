<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도베르만 아이디 찾기 결과</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .user-id {
            font-size: 24px;
            color: #4A90E2;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>도베르만</h1>
        </div>
        <div class="content">
            <h2>아이디 찾기 결과 안내</h2>
            <p>안녕하세요, 도베르만입니다.</p>
            <p>요청하신 아이디 찾기 결과를 알려드립니다.</p>
            <p>회원님의 아이디는 아래와 같습니다.</p>
            <div class="user-id" th:text="${userId}"></div>
            <p>로그인하여 도베르만의 다양한 서비스를 이용해보세요.</p>
        </div>
        <div class="footer">
            <p>본 메일은 발신전용이며 회신이 되지 않습니다.</p>
            <p>© 2024 도베르만. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
